<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipoetry</title>
    <meta name="description" content="A poetry tool that pulls images from Wikipedia as you type.">
    <link rel="stylesheet" href="wikipoetry.css">
</head>
<body>
    <div class="container">
        <div class="image-caption">
            <img id="wiki-image" src="default-image.jpg" alt="">
            <p><span id="caption"></span></p> 
        </div>
        <input type="text" id="invisible-input" style="position:absolute; opacity:0;" />
    </div>
    <script src="wikipoetry.js"></script>
</body>
</html>
